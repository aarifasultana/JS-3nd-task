<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Number Guessing Game</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: Arial, sans-serif;
    }
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      flex-direction: column;
      text-align: center;
      background-position: center;
      background-repeat: no-repeat;
      background-size: cover;
      background-image: url("https://img.freepik.com/free-photo/numerology-concept-composition_23-2150354492.jpg?t=st=1732771671~exp=1732775271~hmac=d192ba1eafc018c63cde4019b5d37ca43f1464bd7ed5d9f3a6eceb49be037d2c&w=740");
      /* background-color: #f4f4f4; */
    }
    .container {
      color: #fff;
      border: 4px solid transparent;
      padding: 30px;
      height: 40vh;
      width: 40vw;
      border-radius: 15px;
      background-color: #000000b0;
      animation: borderAnimation 3s infinite;
    }
    #guess-input {
      padding: 10px;
      font-size: 16px;
      width: 200px;
      margin-bottom: 10px;
    }
    .container p {
      padding: 15px;
    }
    button {
      padding: 12px 15px;
      font-size: 16px;
      cursor: pointer;
      background-color: #28a745;
      color: white;
      border: none;
      border-radius: 5px;
    }
    button:hover {
      background-color: #218838;
    }
    #feedback {
      margin-top: 20px;
      font-size: 18px;
    }

    @keyframes borderAnimation {
      0% {
        border-color: #28a745;
      }
      25% {
        border-color: #007bff;
      }
      50% {
        border-color: #ffc107;
      }
      75% {
        border-color: #dc3545;
      }
      100% {
        border-color: #28a745;
      }
    }
    @media only screen and (max-width:800px){
      .container{
        width: auto;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Number Guessing Game</h1>
    <p>Guess a number between 1 and 100</p>
    <div class="input">
      <input type="number" id="guess-input" placeholder="Enter your guess">
      <button onclick="handleGuess()">Submit Guess</button>
    </div>
    <div id="feedback"></div>
  </div>
  <script>
    // Generate a random number between 1 and 100
    const randomNumber = Math.floor(Math.random() * 100) + 1;

    // Number of attempts
    let attempts = 0;

    // Function to handle the user's guess
    function handleGuess() {
      const guessInput = document.getElementById("guess-input");
      const feedback = document.getElementById("feedback");
      const userGuess = parseInt(guessInput.value);

      // Callback to check the user's guess
      checkGuess(userGuess, (message) => {
        feedback.textContent = message;
      });

      // Clear input field
      guessInput.value = "";
    }

    // Callback function to check the guess
    function checkGuess(guess, callback) {
      attempts++;
      if (isNaN(guess) || guess < 1 || guess > 100) {
        callback("Please enter a valid number between 1 and 100.");
      } else if (guess < randomNumber) {
        callback("Too low! Try again.");
      } else if (guess > randomNumber) {
        callback("Too high! Try again.");
      } else {
        callback(`ðŸŽ‰ Correct! The number was ${randomNumber}. You guessed it in ${attempts} attempts.`);
        // Optionally, disable further guesses after the correct answer
        document.getElementById("guess-input").disabled = true;
        document.querySelector("button").disabled = true;
      }
    }
  </script>
</body>
</html>
